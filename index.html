<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euler Method Solver</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 style="text-align: center;">Euler Method Solver</h1>
    <label for="a">Left endpoint (a): </label>
    <input type="number" id="a" value="0"><br>
    <label for="b">Right endpoint (b): </label>
    <input type="number" id="b" value="1"><br>
    <label for="n">Number of steps (n): </label>
    <input type="number" id="n" value="10"><br>
    <label for="alpha">Initial condition (α): </label>
    <input type="number" id="alpha" value="1"><br>
    <label for="functionInput">Enter your function (e.g., "t - y", "Math.exp(t) - y", "Math.log(y)"): </label>
    <input type="text" id="functionInput" placeholder="t - y"><br>
    <button onclick="solveAndDisplay()">Solve</button>
    <table id="resultTable">
        <thead>
            <tr>
                <th>t</th>
                <th>ω</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
